<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Sass</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" href="./dist/css/app.css">
</head>
<body>
	<header class="header">
		<div class="inner flex">
			<h1>
				<img class="header__logo" src="http://res.cloudinary.com/gizumo-inc/image/upload/v1495517997/Sass_Logo_Color.svg_d1d84h.png" alt="">
			</h1>

			<ul class="header__list">
				<li>
					<a class="header__list__link" href="http://sass-lang.com/documentation/file.SASS_REFERENCE.html#nested_rules" target="_blank">Nested</a>
				</li>
				<li>
					<a class="header__list__link" href="http://sass-lang.com/documentation/file.SASS_REFERENCE.html#variables_" target="_blank">Variables</a>
				</li>
				<li>
					<a class="header__list__link" href="http://sass-lang.com/documentation/file.SASS_REFERENCE.html#nested_rules" target="_blank">Nested</a>
				</li>
			</ul>
		</div>
	</header>

	<main>
		<section class="parent">
			<div class="inner">
				<h2 class="parent__ttl">Parent</h2>
			</div>
		</section>

		<section class="children">
			<div class="inner">
				<h2 class="children__ttl">Children</h2>
			</div>
		</section>
	</main>

<footer class="footer">
  <div class="inner">
    <ul class="footer__sns__list">
      <li>
        <a class="footer__sns__btn is-facebook">Facebook</a>
      </li>
      <li>
        <a class="footer__sns__btn is-google">Google+</a>
      </li>
      <li>
        <a class="footer__sns__btn is-twitter">Twitter</a>
      </li>
      <li>
        <a class="footer__sns__btn is-pinterest">Pinterest</a>
      </li>
      <li>
        <a class="footer__sns__btn is-behance">Behance</a>
      </li>
      <li>
        <a class="footer__sns__btn is-dribbble">Dribbble</a>
      </li>
    </ul>
  </div>
</footer>
</body>
</html>
